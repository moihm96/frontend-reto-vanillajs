<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend reto VANILLA JS</title>
  </head>
  <body>
    <div class="entry-box-container">
      <header>
        <h1 class="entry-header">Add item to list</h1>
      </header>
      <form>
        <input
          type="text"
          placeholder="Type the text here..."
          class="entry-input"
        />
        <div>
          <button class="primary-button add-entry-button" type="submit">
            ADD
          </button>
          <button class="secondary-button cancel-entry-button">CANCEL</button>
        </div>
      </form>
    </div>
    <script src="./prompt.js"></script>
  </body>
</html>
